<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    >
    <meta name="theme-color" content="#0a0a0a">
    <title>DailySpin - Offline</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-color: #1a1a1a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .logo-text {
      font-weight: 800;
      font-size: 16px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #a1a1aa;
      max-width: 300px;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .retry-button {
      background-color: #1db954;
      color: #ffffff;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 9999px;
      cursor: pointer;
      transition:
        background-color 0.2s,
        transform 0.1s;
    }

    .retry-button:hover {
      background-color: #1ed760;
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    .offline-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    </style>
  </head>
  <body>
    <div class="logo"><span class="logo-text">DailySpin</span></div>

    <svg
      class="offline-icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>

    <h1>You're offline</h1>
    <p>
      It looks like you've lost your internet connection. Please check your
      connection and try again.
    </p>

    <button class="retry-button" onclick="window.location.reload()">
      Try again
    </button>
  </body>
</html>
